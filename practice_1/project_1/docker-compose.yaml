version: "3.8"

services:
  web:
    build: ./web
    restart: always
    ports:
      - '8081:80'
    volumes:
      - ./web:/var/www/html
    depends_on:
      - db

  db:
    build: ./database
    restart: always
    volumes:
      - ./database/mysql:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: practice_1
      MYSQL_USER: argoc
      MYSQL_PASSWORD: 123
